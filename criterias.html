<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criterias</title>
  </head>
  <body>
    <div id="app">
      <div v-for="questionGroup, groupCode in questionGroups" :key="groupCode">
        <div>{{ questionGroup.name }} ({{ groupCode }})</div>
        <div v-for="criteria, criteriaCode  in questionGroup.questions" :key="criteriaCode">
          {{ criteria.name }} ({{ criteriaCode }})
          <div class="flex items-stretch my-4 border">
            <div v-for="answerObject, index in criteria.answers" :key="index" class="basis-0 flex-grow border-x">
              <template v-for="text, value in answerObject" :key="value">
                <div class="flex flex-col justify-items-stretch">
                  <div class="p-3 border-y">{{ value }}</div>
                  <div class="p-3">{{ text }}</div>
                </div>
              </template>
            </div>
          </div>
          <div class="will-hold-a-canvas"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="micronarc/scripts/data.js"></script>
    <script src="micronarc/scripts/vue-app.js"></script>
  </body>
</html>
